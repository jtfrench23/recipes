<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<body>
    <div class="header">
        <h2>Hello {{user.first_name}} {{user.last_name}}!</h2>
        <div class="buttons">
            <a href="/create/recipe/form"><button class="btn-success">Create</button></a>
            <a href="/logout"><button class="btn-danger">Logout</button></a>
        </div>
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
        </thead>
        {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_thirty}}</td>
                <td>
                    <a href="/show/recipe/{{recipe.id}}">View Instructions</a>
                    <a href="/edit/recipe/{{recipe.id}}">Edit</a>
                    <a href="/delete/recipe/{{recipe.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
