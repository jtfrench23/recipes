<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h2>Hello {{user.first_name}} {{user.last_name}}!</h2>
        <div class="buttons">
            <a href="/dashboard"><button class="btn-warning">Dashboard</button></a>
            <a href="/logout"><button class="btn-danger">Logout</button></a>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <form action="/create/recipe/submit" method="post" class="col-4 p-4 bg-danger text-light">
            <div class="form-group align"> 
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group align">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="20" rows="5"></textarea>
            </div>
            <div class="form-group align">
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions" cols="20" rows="5"></textarea>
            </div>
            <div class="form-group">>
                <label for="date_made">Date made:</label>
                <input type="date" name="date_made" id="date_made">
            </div
            <div class="form-group">
                <label for="under_thirty">Under 30 minutes?</label>
                <select name="under_thirty" id="under_thirty">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
            </div>
            <input type="submit" value="Create" class="">
            <input type="hidden" name="users_id" value="{{session.user_id}}">
        </form>
    </div>
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
