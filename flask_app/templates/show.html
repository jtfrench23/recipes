<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h2>Hello {{user.first_name}} {{user.last_name}}!</h2>
        <div class="buttons">
            <a href="/create/recipe/form"><button class="btn-success">Create</button></a>
            <a href="/dashboard"><button class="btn-warning">Dashboard</button></a>
            <a href="/logout"><button class="btn-danger">Logout</button></a>
        </div>
    </div>
    <h1>{{recipe.name}}</h1>
    <div class="box">
        <p>Description: {{recipe.description}}</p>
        <p>Under thirty minutes: {{recipe.under_thirty}}</p>
        <p>Instructions: {{recipe.instructions}}</p>
        <p>Date Made: {{recipe.date_made}}</p>
    </div>
</body>
</html>
